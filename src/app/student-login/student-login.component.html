<section class="vh-190">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="./assets/Student-Login-Icon1.png" class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <div class="form-outline mb-4">
                    <input type="email" id="form1Example13" class="form-control form-control-lg"
                        [(ngModel)]="username" />
                    <label class="form-label" for="form1Example13">Username</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="password" id="form1Example23" class="form-control form-control-lg"
                        [(ngModel)]="password" />
                    <label class="form-label" for="form1Example23">Password</label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="handleLogin()">Sign in</button>
                <div class="divider d-flex align-items-center my-4">
                    <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                </div>
                <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!" role="button">
                    <i class="fab fa-twitter me-2"></i>Continue with Google</a>
                <a class="btn btn-primary btn-lg btn-block" style="background-color: #627aac" href="#!" role="button">
                    <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                </a>
                <a class="btn btn-primary btn-lg btn-block" style="background-color: #9daccb" href="#!" role="button">
                    <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
            </div>
        </div>
    </div>
</section>
