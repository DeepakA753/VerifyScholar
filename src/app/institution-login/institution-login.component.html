<section class="vh-190">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="/assets/Institution-Login-Icon.png" class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <div class="form-outline mb-4">
                    <input type="email" id="form1Example13" class="form-control form-control-lg"
                        [(ngModel)]="username" />
                    <label class="form-label" for="form1Example13">College Code</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="password" id="form1Example23" class="form-control form-control-lg"
                        [(ngModel)]="password" />
                    <label class="form-label" for="form1Example23">Password</label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="handleLogin()">Sign in</button>
                <div class="forgotPassword">
                    <a href="#!">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>
</section>
